<style>
    .hidden{

<script>
    $('.mobileMenu').click(function(){
       $('.mobileLinksBox').animate({'top':'20%'},500);
       $('.mobileMenuLinks')
               .removeClass('hidden').css('display','block')
               .stop().animate({'opacity':'0.96'},500);
    });

    $('#menuLight').click(function(){
        $('.mobileLinksBox').animate({'top':'100%'},500);
        $('.mobileMenuLinks').stop().animate({'opacity':'0'},500);
        setTimeout(function(){
            $('.mobileMenuLinks').addClass('hidden');
        },500);
    });
</script>
