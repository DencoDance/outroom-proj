         <img id="menuBlackFirst" src="img/lineBlackTransp.png" alt="menu" />
         <img id="menuBlackSecond" src="img/lineBlackTransp.png" alt="menu" />
         <img id="menuBlackThird" src="img/lineBlackTransp.png" alt="menu" />
     </div>

</div>

<style>
    .hidden{
        display: none !important;
    }

</style>

<script>
    var flag = false;

    $('.mobileMenu').click(function(){
        $('.mobileLinksBox').css('opacity','0');
        $('.mobileMenuLinks')
                .removeClass('hidden').css('display','block')
                .stop().animate({'opacity':'0.96'},500);

        var start = 20;
        var time = 320;

       $('.mobileLinksBox').each(function() {
           $(this).animate({'opacity':'1','top': start + '%'}, time);
           start += 15;
           time += 100;
       });

       $('#menuLightSecond,#menuBlackFirst,#menuBlackSecond,#menuBlackThird').css('opacity','0');

       $('#menuBlackFirst').css({'transform':'rotate(45deg)','top':'48px'});
       $('#menuBlackThird').css({'transform':'rotate(-45deg)','top':'48px'});

       $('#menuLightFirst').css({'transform':'rotate(45deg)','top':'50px'});
       $('#menuLightThird').css({'transform':'rotate(-45deg)','top':'50px'});

        setTimeout(function(){
            flag = true;
        },250);

       $(window).click(function(event){
           if (flag){
               $('.mobileLinksBox').animate({'top':'100%'},350);
               $('.mobileMenuLinks').stop().animate({'opacity':'0'},350);

               $('#menuLightSecond,#menuBlackFirst,#menuBlackSecond,#menuBlackThird').css('opacity','1');

               $('#menuBlackFirst,#menuLightFirst').css({'transform':'rotate(0deg)','top':'42px'});
               $('#menuBlackThird,#menuLightThird').css({'transform':'rotate(0deg)','top':'58px'});

               flag = false;

               setTimeout(function(){
                   $('.mobileMenuLinks').addClass('hidden');
               },500);
           }
       });
    });

</script>
